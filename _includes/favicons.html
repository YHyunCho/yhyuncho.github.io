{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}

<link rel="imac-ios" sizes="76x76" href="{{ favicon_path }}/imac-ios.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_path }}/imac-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_path }}/imac-16x16.png">
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ favicon_path }}/manifest.json">
{% endif %}
<link rel="shortcut icon" href="{{ favicon_path }}/imac.ico">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ favicon_path }}/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
